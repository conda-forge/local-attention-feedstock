{% set name = "local-attention" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/local-attention-{{ version }}.tar.gz
  sha256: 1d9c9797c77657e9ecb029154ffde6f85e6410f325db9a5c9671f9b409bb8dbf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - einops >=0.6.0
    - pytorch

test:
  imports:
    - local_attention
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/local-attention
  summary: Local windowed attention, for language modeling
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
