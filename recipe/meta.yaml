{% set name = "local-attention" %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/local-attention-{{ version }}.tar.gz
  sha256: b155bccd92c9345b598a109e31b5e8d0aec0146c8978dc95c48ddfcf9f5d5c9f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - einops >=0.6.0
    - pytorch

test:
  imports:
    - local_attention
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/local-attention
  summary: Local windowed attention, for language modeling
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
