{% set name = "local-attention" %}
{% set version = "1.9.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 834f0c506857b5502bdd5aeeac21bb049b0f2e4d96c91839fbee49d7a3cfb9dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.6
    - einops >=0.8.0
    - pytorch

test:
  imports:
    - local_attention
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/local-attention
  summary: Local attention, window with lookback, for language modeling
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
